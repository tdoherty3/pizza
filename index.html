
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type"text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Order</title>
</head>

<body>

  <div class="jumbotron">
    <h1>Order a Pie</h1>
  </div>

  <h2>Let's Order a Pizza Pie!</h2>
  <h3>How to:</h3>
  <p>Choose your options, order and see your cost:</p>
  <ol>
    <li>Size: Large, Medium or Personal</li>
    <li>Toppings: Triple Cheese, Vegan Spring Veggie, Pepperoni Madness, Arugula & Wild Mushrooms</li>
    <li>Add a first name for your order</li>
  </ol>

  <form class="order-form">
    <div class="row">
      <div class="col-md-6">
        <h2>What size?</h2>

        <select class="form-control" id="pizza-size">
          <div class="radio">
            <option type="radio" name="large" value="12">Large $12.00</option>
          </div>
          <div class="radio">
            <option type="radio" name="medium" value="10">Medium $10.00</option>
          </div>
          <div class="radio">
            <option type="radio" name="personal" value="8">Personal $8.00</option>
          </div>
        </select>
      </div>


      <div class="col-md-6">
        <h2>Which topping mix?</h2>
        <select class="form-control" id="pizza-type">
          <div class="radio">
            <option type="radio" name="large" value="2">Triple Cheese $2.00</option>
          </div>
          <div class="radio">
            <option type="radio" name="medium" value="4">Vegan Spring Veggie $4.00</option>
          </div>
          <div class="radio">
            <option type="radio" name="personal" value="6">Pepperoni Madness $6.00</option>
          </div>
          <div class="radio">
            <option type="radio" name="personal" value="8">Arugula & Wild Mushrooms $8.00</option>
          </div>
        </select>
      </div>
    </div>


    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="firstname"><h2>A first name for the order?</h2></label>
          <input id="firstname" class="form-control" type="text">
        </div>
      </div>
    </div>

    <button id="submit" type="button">Order my pie!</button>
  </form>

  <div>
    <ul id="your-order">
    </ul>
  </div>

  <button class="reset">Reset</button>

</div>

</body>
</html>
